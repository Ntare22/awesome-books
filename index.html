<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">  
  <title>Awesome Books | By: Jim Ntare & Abel Herrera</title>
</head>

<body>
  <header>
    <div class="logo-name">
      <img class="logo" src="./assets/logo.png" alt="awsome books logo">
      <h1>Awesome books</h1>
    </div>
    <nav>
      <ul class="nav-btns">
        <li>List</li>
        <li>Add New</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="book-shelf">
      <div id="books"></div>
    </section>

    <section id="form-section">
      <h2>Add your favourite books here!</h2>
      <form id="add-book" action="POST">
            <label class="add-book-label" for="title"><span>Title</span>
            <input type="text" placeholder="Moby-Dick; or, The Whale" id="title" name="title" required class="add-book-input">
          </label>
            <label class="add-book-label" for="author">
              <span>Author</span>
            <input type="text" name="author" id="author" placeholder="Herman Melville" required class="add-book-input"></label>
        <button class="add-book-button" type="submit">Add</button>
      </form>
    </section>
  </main>
  <footer>
    &copy Awesome Books is created by Jim Ntare & Abel Herrera and is free to use.  
</footer>

  <script src="./index.js"></script>
</body>

</html>
